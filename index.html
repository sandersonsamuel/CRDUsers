<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo e Enviando dados ao Firebase</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ff98f8ebe6.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
</head>
<body style="width: 100vw; overflow-x: hidden;" class="bg-dark text-light d-flex justify-content-center align-items-center px-md-5 py-5">
    <div style="width: 650px;" class="p-5 bg-dark-subtle rounded-2">
        <div id="apiCard" class="text-black">

        </div>

        <form id="formNewUser" onsubmit="addNewUser(event)">
            
            <div id="boxAddUser" class="input-group ">
                <input required type="text" class="form-control" placeholder="User" id="user">
                <input required type="email" class="form-control" placeholder="Email" id="email">
                <input required type="password" class="form-control" placeholder="Senha" id="senha">
            </div>
            <div class="mt-2">
                <button class="btn btn-primary w-100">Enviar</button>
            </div>
            
        </form>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
